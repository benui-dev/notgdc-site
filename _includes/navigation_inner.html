<div class="ngdc-row">
<div class="ngdc-col">
{% for entry in site.navigation %}
{%- capture pathlink %}{% link {{ entry.path }} %}{% endcapture -%}
<a class="ngdc-btn{% if page.url == pathlink %} current_page{% endif %}" href="{% link {{ entry.path }}  %}">{{ entry.display }}</a>
{% endfor %}
</div>
</div>
